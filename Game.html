<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login + Snake Game</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
    }
    .login-container, .game-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container {
      width: 350px;
    }
    .login-container h1 { margin-bottom: 10px; }
    .login-container input, .login-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .login-container button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .login-container button:hover { background: #0056b3; }

    /* Snake Game */
    .game-container { display: none; }
    canvas {
      background: #0f172a;
      border-radius: 10px;
      display: block;
      margin: auto;
    }
    .score {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="login-container" id="loginBox">
    <h1>Welcome Back</h1>
    <p>Login to play Snake ðŸŽ®</p>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <!-- Game -->
  <div class="game-container" id="gameBox">
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <script>
    // Fake Login Function
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user && pass) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("gameBox").style.display = "block";
        startGame();
      } else {
        alert("Enter username & password!");
      }
    }

    // Snake Game
    function startGame() {
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const box = 20;
      let snake = [{x: 9*box, y: 10*box}];
      let food = {
        x: Math.floor(Math.random()*19+1) * box,
        y: Math.floor(Math.random()*19+1) * box
      };
      let score = 0;
      let d;

      document.addEventListener("keydown", direction);
      function direction(event) {
        if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
        else if(event.keyCode == 38 && d != "DOWN") d = "UP";
        else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
        else if(event.keyCode == 40 && d != "UP") d = "DOWN";
      }

      function draw() {
        ctx.fillStyle = "#0f172a";
        ctx.fillRect(0, 0, 400, 400);

        for(let i=0; i<snake.length; i++) {
          ctx.fillStyle = (i==0) ? "#16a34a" : "#22c55e";
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = "#f59e0b";
        ctx.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if(d == "LEFT") snakeX -= box;
        if(d == "UP") snakeY -= box;
        if(d == "RIGHT") snakeX += box;
        if(d == "DOWN") snakeY += box;

        if(snakeX == food.x && snakeY == food.y) {
          score++;
          document.getElementById("score").innerText = score;
          food = {
            x: Math.floor(Math.random()*19+1) * box,
            y: Math.floor(Math.random()*19+1) * box
          };
        } else {
          snake.pop();
        }

        let newHead = {x: snakeX, y: snakeY};
        if(snakeX < 0 || snakeY < 0 || snakeX >= 400 || snakeY >= 400 ||
           collision(newHead, snake)) {
          clearInterval(game);
          alert("Game Over! Final Score: " + score);
          document.location.reload();
        }

        snake.unshift(newHead);
      }

      function collision(head, array) {
        for(let i=0; i<array.length; i++) {
          if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
      }

      let game = setInterval(draw, 100);
    }
  </script>
</body>
</html>
